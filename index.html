<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="canvas">
      <div class="desc">
        <h1 class="desc__title">Игра: угадай число</h1>
        <p class="desc__subtitle">
          Компьютер загадал число от 1 до 20. Ваша задача его угадать.
        </p>
      </div>
      <div class="field">
        <input type="text" class="field__form__input" />
        <button class="field__form__btn">Проверить</button>
      </div>
      <div class="result">
        <div class="result__check">
          <span class="result__check__label">Результат:</span>
          <span class="result__check__out"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scriprt.js"></script>
</body>
</html>
